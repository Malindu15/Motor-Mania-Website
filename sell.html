<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post an Ad | Motor Mania</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            margin-top: 100px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>

<body>

    <header class="glass">
        <nav>
            <a href="index.html" class="logo">Motor<span style="color:var(--accent-color)">Mania</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="buy.html">Buy</a>
                <a href="sell.html" class="active">Sell</a>
            </div>
            <a href="buy.html" class="btn">Browse Cars</a>
        </nav>
    </header>

    <div class="form-container glass">
        <h2 class="section-title">Sell Your Vehicle</h2>
        <form id="sell-form" onsubmit="handleSell(event)">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label>Ad Title</label>
                    <input type="text" placeholder="e.g. Toyota Premio 2018 Super Condition" required>
                </div>

                <div class="form-group">
                    <label>Vehicle Make</label>
                    <select required>
                        <option value="">Select Make</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Honda">Honda</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Suzuki">Suzuki</option>
                        <option value="Mitsubishi">Mitsubishi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Vehicle Model</label>
                    <input type="text" placeholder="e.g. Premio, Civic" required>
                </div>

                <div class="form-group">
                    <label>Year of Manufacture</label>
                    <input type="number" placeholder="2018" min="1950" max="2026" required>
                </div>

                <div class="form-group">
                    <label>Mileage (km)</label>
                    <input type="number" placeholder="50000" required>
                </div>

                <div class="form-group">
                    <label>Transmission</label>
                    <select>
                        <option>Automatic</option>
                        <option>Manual</option>
                        <option>Tiptronic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Fuel Type</label>
                    <select>
                        <option>Petrol</option>
                        <option>Diesel</option>
                        <option>Hybrid</option>
                        <option>Electric</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label>Price (LKR)</label>
                    <input type="number" placeholder="e.g. 8500000" required>
                </div>

                <div class="form-group full-width">
                    <label>Description</label>
                    <textarea rows="5" placeholder="Describe the condition, features, etc."></textarea>
                </div>

                <div class="form-group full-width">
                    <label>Upload Photos (Max 5)</label>
                    <div
                        style="border: 2px dashed var(--border-color); padding: 40px; text-align: center; border-radius: 12px; cursor: pointer;">
                        <i class="ph ph-camera-plus" style="font-size: 2rem; color: var(--text-secondary);"></i>
                        <p style="margin-top: 10px; color: var(--text-secondary);">Click to upload images</p>
                        <input type="file" multiple accept="image/*" style="display: none;">
                    </div>
                </div>

                <div class="form-group full-width">
                    <h3>Contact Details</h3>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="071 XXXXXXX" required>
                </div>

                <div class="form-group full-width">
                    <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Post Advertisement</button>
                </div>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2026 Motor Mania. Handcrafted for Sri Lanka.</p>
    </footer>

    <script>
        function handleSell(e) {
            e.preventDefault();
            alert("Elakiri! Your ad has been submitted successfully!");
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
